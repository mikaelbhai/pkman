<!DOCTYPE html>
<html>
<head>
    <title>Pac-Man Game</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 25px);
        }
        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid black;
        }
        .pacman {
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script src="script.js"></script>
</body>
</html>
